
{% load i18n %}
{% load account socialaccount %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container text-dark mt-5">
        <div class="row justify-content-md-center">
          <div class="col-md-5 bg-grey p-3">

            <form class="form-signin login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}

                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                <h1 class="h3 mb-3">Please sign in</h1>
                <label for="id_login" class="sr-only">Email address</label>
                <input type="email" id="id_login" name="login" class="form-control mb-3" placeholder="Email address" autocomplete="email" required autofocus>
                <label for="id_password" class="sr-only">Password</label>
                <input type="password" id="id_password" name="password" class="form-control" autocomplete="current-password" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                    <p class="align-text-center">Don't have an account? <a href="{% url 'account_signup' %}">  Sign Up</a></p>
                </div>
                <button class="btn btn-lg btn-primary btn-block primaryAction" type="submit">{% trans "Sign In" %}</button>
                     <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block" role="button" aria-pressed="true">
                  <i class="fab fa-google fa-lg mr-3"></i>Sign in with Google</a>
                <a href="{% provider_login_url 'github' %}" class="btn btn btn-secondary btn-lg btn-block" role="button" aria-pressed="true">
                  <i class="fab fa-github fa-lg mr-3"></i>Sign in with GitHub</a>

                <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
              </form>
          </div>
        </div>
      </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
