{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4 d-flex justify-content-between">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'home' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'search_post' %}">Search Post</a>
        </li>
        <li class="breadcrumb-item" >
          <a href="#">About</a>
        </li>
    </ol>
      <div class="d-flex align-items-center justify-content-between">
        {% if user.is_authenticated %}
        <p class="username-tag">{{request.user.username|title}}</p>
        {% endif %}
             <button class="btn btn-danger"> <a class="text-reset text-decoration-none" href="{% url 'post_create' %}">+ POST</a> </button>
          <button class="btn btn-danger"> <a class="text-reset text-decoration-none" href="/accounts/logout">Log Out!</a> </button>
        
          {% if is_not_author %}
            <button class="btn btn-success"> <a class="text-reset text-decoration-none" href="{% url 'upgrade' %}"> Become an Author!</a> </button>
          
          {% endif %}
      </div>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark ">
  <div class="container-fluid justify-content-end">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container m-5">
{% block content %}

{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
